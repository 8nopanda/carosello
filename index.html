<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Realizzare l'homepage del sito di un cinema.
    Questo deve contenere:
    - un menu di navigazione (responsive)
    - un carosello che riporti le informazioni di un film in ogni card (3 film):
    titolo, locandina, attori, durata, anno e generi.
    - il carosello deve avere un bottone preve e uno next (indicati da icone e non parole), che fanno scorrere l'array dei film scelti, presentandone uno alla volta. I film devono potersi ripetere, ma sempre nello stesso ordine.
    - una sezione di ricerca con un campo di input dentro il quale Ã¨ possibile scrivere il nome di un film e ottenere al di sotto titolo, locandina e trama breve.

Sia per il carosello che per la ricerca, usare l'API di OMDB:
Es.: http://www.omdbapi.com/?t=John+Wick&apikey=4214e970

L'aspetto della pagina deve essere curato, senza Bootstrap, Non uguale all'esempio.

-- Opzionale --
Il titolo dei film e i nomi degli attori devono diventare dei link alla pagina corrispondente di Wikipedia.
-->

    <header>
      <nav>
        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 48 48">
          <path fill="#424242" d="M42,37c0,2.762-2.238,5-5,5H11c-2.761,0-5-2.238-5-5V11c0-2.762,2.239-5,5-5h26c2.762,0,5,2.238,5,5	V37z"></path><path fill="#b71c1c" d="M31,12h-5v23.5c2.5,0,4.986,0.512,5,0.5S31,12,31,12z"></path><path fill="#b71c1c" d="M17,12h5v23.5c-2.5,0-4.986,0.512-5,0.5S17,12,17,12z"></path><path fill="#e53935" d="M22,12h-5l9,23.5c2.5,0,4.986,0.512,5,0.5S22,12,22,12z"></path>
          </svg>
        <ul class="navbar">
          <li>Chis siamo</li>
          <li>Prenota</li>
          <li>Offerte</li>
          <li>Contatti</li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <div class="carosello">
          <button id="btnPrev" class="buttonCarosello"><</button>
          <div class="cardFilm">
            <h3 class="titoloFilm"></h3>
            <img src="" alt="locandina" class="immagineCarosello" />
            <div class="infoBrevi">
              <ul class="attoriList"></ul>
              <p>Durata film: <span id="durataFilm"></span></p>
              <p>Anno di uscita: <span id="annoUscita"></span></p>
              <p>Genere: <span id="genereFilm"></span></p>
            </div>
          </div>

          <button id="btnNext" class="buttonCarosello">></button>
        </div>
      </section>

      <hr />

      <section class="infoAggiuntive">
        <input type="text" class="inputCerca" />
        <button class="btnCerca"></button>
        <p class="tramaFilm"></p>
        <img src="" alt="" class="immagineCercata" />
      </section>
    </main>

    <footer>UCI-Cinemas</footer>

    <script src="script.js"></script>
  </body>
</html>
